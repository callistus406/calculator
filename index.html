<!DOCTYPE html>

<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Calculator</title>
    <link rel="stylesheet" href="css/calculator.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="container1">
        <div class="container2">
            <div class="icon">
                <!-- <i class="fa fa-bars fa-2x"></i> -->
                <div class="burger">
                    <div class="first-line"></div>
                    <div class="middle-line"></div>

                    <div class="last-line"></div>
                </div>
                <h2>Scientific</h2>
                <i class="fa fa-history fa-lg"></i>
            </div>
            <p class="capture"></p>
            <!-- <div></div> -->
            <input type="text" placeholder="0" id="display" readonly>
            <div class="sign-rule">
                <h3 class="margin">DEG</h3>
                <h3>HYP</h3>
                <h3>F-E</h3>
            </div>
            <div class="sign">
                <button>
                    <h3>MC</h3>
                </button>
                <button>
                    <h3>MR</h3>
                </button>
                <button>
                    <h3>M+</h3>
                </button>
                <button>
                    <h3>M-</h3>
                </button>
                <button>
                    <h3>Ms</h3>
                </button>
            </div>

        </div>
        

        <div class="numbers">
            <button class="btn">X<sup>2</sup></button>
            <button class="btn">X<sup>y</sup></button>
            <button class="btn sin">sin</button>
            <button class="btn cos">cos</button>
            <button class="btn">tan</button>
            <button class="btn sqrt">&#8730</button>
            <button class="btn pow">10<sup>x</sup></button>
            <button class="btn log">Log</button>
            <button class="btn">Exp</button>
            <button class="btn">Mod</button>
            <button class="btn" id="inv">&#8593</button>
            <button class="btn">CE</button>
            <button class="btn">C</button>
            <button class="btn backspace"><svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-backspace"
                    fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd"
                        d="M6.603 2h7.08a1 1 0 0 1 1 1v10a1 1 0 0 1-1 1h-7.08a1 1 0 0 1-.76-.35L1 8l4.844-5.65A1 1 0 0 1 6.603 2zm7.08-1a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-7.08a2 2 0 0 1-1.519-.698L.241 8.65a1 1 0 0 1 0-1.302L5.084 1.7A2 2 0 0 1 6.603 1h7.08zM5.829 5.146a.5.5 0 0 0 0 .708L7.976 8l-2.147 2.146a.5.5 0 0 0 .707.708l2.147-2.147 2.146 2.147a.5.5 0 0 0 .707-.708L9.39 8l2.146-2.146a.5.5 0 0 0-.707-.708L8.683 7.293 6.536 5.146a.5.5 0 0 0-.707 0z" />
                </svg></button>
            <button class="btn division">&#247</button>
            <button class="btn pi ">&#120587</button>
            <button class="btn1">
                <h3>7</h3>
            </button>
            <button class="btn1">
                <h3>8</h3>
            </button>
            <button class="btn1">
                <h3>9</h3>
            </button>
            <button class="btn multiplication">X</button>
            <button class="btn fact">n!</button>
            <button class="btn1">
                <h3>4</h3>
            </button>
            
            <button class="btn1">
                <h3>5</h3>
            </button>
            <button class="btn1">
                <h3>6</h3>
            </button>
            <button class="btn">-</button>
            <button class="btn">&#177</button>
            <button class="btn1">
                <h3>1</h3>
            </button>
            <button class="btn1">
                <h3>2</h3>
            </button>
            <button class="btn1">
                <h3>3</h3>
            </button>
            <button class="btn">+</button>
            <button class="btn" id="openBracket">(</button>
            <button class="btn" id="closeBracket">)</button>
            <button class="btn1">
                <h3>0</h3>
            </button>
            <button class="btn" id="dot">.</button>
            <button class="btn">=</button>


        </div>

    </div>
    <script src="js/calculator.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
