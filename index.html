<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Calculator</title>
    <link rel="stylesheet" href="css/calculator.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
    
</head>

<body>
    <div class="container1">
        <div class="container2">
            <div class="icon">
                <!-- <i class="fa fa-bars fa-2x"></i> -->
                <div class="burger">
                    <div class="first-line"></div>
                    <div class="middle-line"></div>
                 
                    <div class="last-line"></div>
                </div>
                <h2>Scientific</h2>
                <i class="fa fa-history fa-lg"></i>
            </div>
            <p class="capture"></p>
            <!-- <div></div> -->
            <input type="text" placeholder="0" id="display" readonly>
            <div class="sign-rule">
                <h3 class="margin">DEG</h3>
                <h3>HYP</h3>
                <h3>F-E</h3>
            </div>
            <div class="sign">
                <button>
                    <h3>MC</h3>
                </button>
                <button>
                    <h3>MR</h3>
                </button>
                <button>
                    <h3>M+</h3>
                </button>
                <button>
                    <h3>M-</h3>
                </button>
                <button>
                    <h3>Ms</h3>
                </button>
            </div>

        </div>

        <div class="numbers">
            <button class="btn">X<sup>2</sup></button>
            <button class="btn">X<sup>y</sup></button>
            <button class="btn">sin</button>
            <button class="btn">cos</button>
            <button class="btn">tan</button>
            <button class="btn">&#8730</button>
            <button class="btn">10<sup>x</sup></button>
            <button class="btn">Log</button>
            <button class="btn">Exp</button>
            <button class="btn">Mod</button>
            <button class="btn">&#8593</button>
            <button class="btn">CE</button>
            <button class="btn">C</button>
            <button class="btn backspace"><i class="fa fa-window-close-o"></i></button>
            <button class="btn division">&#247</button>
            <button class="btn pi ">&#120587</button>
            <button class="btn1">
                <h3>7</h3>
            </button>
            <button class="btn1">
                <h3>8</h3>
            </button>
            <button class="btn1">
                <h3>9</h3>
            </button>
            <button class="btn multiplication">X</button>
            <button class="btn">n!</button>
            <button class="btn1">
                <h3>4</h3>
            </button>
            <button class="btn1">
                <h3>5</h3>
            </button>
            <button class="btn1">
                <h3>6</h3>
            </button>
            <button class="btn">-</button>
            <button class="btn">&#177</button>
            <button class="btn1">
                <h3>1</h3>
            </button>
            <button class="btn1">
                <h3>2</h3>
            </button>
            <button class="btn1">
                <h3>3</h3>
            </button>
            <button class="btn" >+</button>
            <button class="btn">(</button>
            <button class="btn">)</button>
            <button class="btn1">
                <h3>0</h3>
            </button>
            <button class="btn">.</button>
            <button class="btn">=</button>


        </div>

    </div>
<script src="js/calculator.js" type="text/javascript" charset="utf-8"></script>
</body>

</html>
