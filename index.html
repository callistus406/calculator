<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microsoft Calculator</title>
    <link rel="stylesheet" href="css/calculator.css">
    <link rel="stylesheet" href="font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="container1">
        <div class="container2">
            <div class="icon">
                <i class="fa fa-bars fa-2x"></i>
                <h2>Scientific</h2>
                <i class="fa fa-history fa-lg"></i>
            </div>
            <input type="text" placeholder="0">
            <div class="sign-rule">
                <h2>DEG</h2>
                <h2>HYP</h2>
                <h2>F-E</h2>
            </div>
            <div class="sign">
                <h2>MC</h2>
                <h2>MR</h2>
                <h2>M+</h2>
                <h2>M-</h2>
                <h2>Ms</h2>
            </div>

        </div>

        <div class="numbers">
            <button class="btn">X<sup>2</sup></button>
            <button class="btn">X<sup>y</sup></button>
            <button class="btn">sin</button>
            <button class="btn">cos</button>
            <button class="btn">tan</button>
            <button class="btn">&#8730</button>
            <button class="btn">10<sup>x</sup></button>
            <button class="btn">Log</button>
            <button class="btn">Exp</button>
            <button class="btn">Mod</button>
            <button class="btn">&#8593</button>
            <button class="btn">CE</button>
            <button class="btn">C</button>
            <button class="btn"><i class="fa fa-window-close-o"></i></button>
            <button class="btn">&#247</button>
            <button class="btn">&#120587</button>
            <button class="btn1"><h3>7</h3></button>
            <button class="btn1"><h3>8</h3></button>
            <button class="btn1"><h3>9</h3></button>
            <button class="btn">X</button>
            <button class="btn">n!</button>
            <button class="btn1"><h3>4</h3></button>
            <button class="btn1"><h3>5</h3></button>
            <button class="btn1"><h3>6</h3></button>
            <button class="btn">-</button>
            <button class="btn">&#177</button>
            <button class="btn1"><h3>1</h3></button>
            <button class="btn1"><h3>2</h3></button>
            <button class="btn1"><h3>3</h3></button>
            <button class="btn">+</button>
            <button class="btn">(</button>
            <button class="btn">)</button>
            <button class="btn1"><h3>0</h3></button>
            <button class="btn">.</button>
            <button class="btn">=</button>
            
        
        </div>

    </div>
    <p>hellooooo</p>
    
</body>
</html>
